<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TicTacToe</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/javascript.js"></script>
</head>

<body>
  <h1>Tic Tac Toe</h1>

  <div id="row1">
    <div id="col1"></div>
    <div id="col2"></div>
    <div id="col3"></div>
  </div>
  <div id="row2">
    <div id="col1"></div>
    <div id="col2"></div>
    <div id="col3"></div>
  </div>
  <div id="row3">
    <div id="col1"></div>
    <div id="col2"></div>
    <div id="col3"></div>
  </div>

<div id="players">
  <div id="enter_names">
    <p>Enter your names</p>
  <button id='start'>Start</button>

  <div id='controls'>
    <button id='reset'>Reset</button>
  </div>

</body>

</html>
